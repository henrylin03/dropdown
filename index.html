<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic UI interactions | Vanilla JS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section id="language-selector">
    <article class="dropdown">
      <button type="button">
        <div class="left">
          <figure>
            <img src="./assets/world.svg" class="globe-icon" alt="globe symbol representing the world's languages">
          </figure>
          <p class="selected-language">English</p>
        </div>
        <figure>
          <img src="./assets/chevron-down.svg" alt="down chevron - click to expand">
        </figure>
      </button>
      <ul class="dropdown-options">
        <li class="option">简体中文</li>
        <li class="option">繁體中文</li>
      </ul>
    </article>
  </section>

  <section id="carousel">
  </section>


  <script src="./script.js"></script>
</body>

</html>
