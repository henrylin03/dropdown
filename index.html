<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown: Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <article class="dropdown">

    <button type="button" class="language-selector-btn">
      <div class="left">
        <figure>
          <img src="./assets/world.svg" class="globe-icon" alt="globe symbol representing the world's languages">
        </figure>
        <p class="selected-language">English</p>
      </div>
      <figure>
        <img src="./assets/chevron-down.svg" alt="down chevron - click to expand">
      </figure>
    </button>

    <ul class="dropdown-options">
      <li class="option">
        <figure></figure>
        <p>English</p>
      </li>
      <li class="option">
        <figure></figure>
        <p>简体中文</p>
      </li>
      <li class="option">
        <figure></figure>
        <p>繁體中文</p>
      </li>
    </ul>

  </article>


  <script src="./script.js"></script>
</body>

</html>
