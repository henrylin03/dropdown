<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic UI interactions | Vanilla JS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section id="language-selector">
    <article class="dropdown">
      <button type="button">
        <figure>
          <img src="./assets/world.svg" alt="globe symbol representing the world's languages">
        </figure>
        <p class="selected-language">EN</p>
      </button>
      <ul class="dropdown-options">
        <li class="option">简</li>
        <li class="option">繁</li>
      </ul>
    </article>
  </section>

  <section id="carousel">
  </section>


  <script src="./script.js"></script>
</body>

</html>
