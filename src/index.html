<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown: Preview</title>
</head>

<body>

  <article class="language-selector">

    <button type="button" class="language-selector-btn">
      <div class="left">
        <figure class="globe-icon">
        </figure>
        <p class="current-language">English</p>
      </div>
      <figure>
        <!-- <img src="./assets/chevron-down.svg" alt="down chevron - click to expand"> -->
      </figure>
    </button>

    <ul class="dropdown-options">
      <li class="option">
        <figure></figure>
        <p>English</p>
      </li>
      <li class="option">
        <figure></figure>
        <p>简体中文</p>
      </li>
      <li class="option">
        <figure></figure>
        <p>繁體中文</p>
      </li>
    </ul>

  </article>

</body>

</html>
